<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JavaScript program to check two numbers</title>

	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<h1>JavaScript Challenge</h1>
	<div class="challenge">
		<h3>Challenge 1</h3>
		<div class="input" >
				<input placeholder="Enter your first number" type="text" id="number1">

				<input placeholder="Enter your second number" type="text" id="number2">
			</br>
			</br>
				<button onclick="check()">
					Check					
				</button>		
		</div>
		<p id="check"></p>
	</div>
</br>
	<div class="challenge">
		<h3>Challenge 2</h3>
		<div class="area" >
				<p>The area of triangle </p>
				<ul>
					Base = 8 </br>
					Height = 9
				</ul>
				<button onclick="areaOfTriangle()">
					Get Area					
				</button>		
		</div>
		<b><p id="getArea"></p></b>
	</div>
</br>
	<div class="challenge">
		<h3>Challenge 3</h3>
		<p>The largest number of three numbers</p>
		<div class="largest-number">
				<input placeholder="Enter your first number" type="text" id="largestNum1">
				<input placeholder="Enter your second number" type="text" id="largestNum2">
				<input placeholder="Enter your third number" type="text" id="largestNum3">	
			</br>
			</br>
				<button onclick="largestNumber()">
					Largest Number					
				</button>		
		</div>
		<b><p id="maxNum"></p></b>
	</div>
</br>
	<div class="challenge">
		<h3>Challenge 4</h3>
		<p>Convert number to hours and minutes</p>
		<div class="convert-time">
				<input placeholder="Enter any number" type="text" id="number">
			</br>
			</br>
				<button onclick="convertTime()">
					Convert					
				</button>		
		</div>
		<b><p id="timeConverted"></p></b>
	</div>
</br>
	<div class="challenge">
		<h3>Challenge 5</h3>
		<p>Common letter on two words</p>
		<div class="common-letter">
				<input placeholder="Enter first word" type="text" id="first_word">
				<input placeholder="Enter second word" type="text" id="second_word">
			</br>
			</br>
				<button onclick="commonLetter()">
					Check
				</button>		
		</div>
		<b><p id="commonLetter"></p></b>
	</div>
</body>
<script src="./js/challenge1.js"></script>
</html>
